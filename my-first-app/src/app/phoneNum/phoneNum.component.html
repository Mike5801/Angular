<label>Phone Number:</label>
<input 
    type="text" 
    class="form-control"
    [(ngModel)]="phoneNum">

<p [hidden]="isValidPhone(phoneNum)" class="invalid">The phone number is not valid</p>
<p [hidden]="!isValidPhone(phoneNum)" class="valid">The phone number is valid</p>

<button 
    class="btn btn-primary"
    [disabled]="!isValidPhone(phoneNum)"
    (click)="onDisplayPhoneNum()">
    Display Phone Number
</button>
<p> {{ validPhoneNum }} </p>
