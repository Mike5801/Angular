<button class="btn btn-primary"
    (click)="onShowDetails()">
    Display Details
</button>
<p *ngIf="showDetails">This are the details of the paragraph</p>
<p *ngFor="let click of numberClicks; let i = index">
    <span [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'none'}"
        [ngClass]="{gt5: i >= 4}">
        {{ click }}
    </span>
</p>
